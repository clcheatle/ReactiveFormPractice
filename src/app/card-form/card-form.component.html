<form [formGroup] = 'cardForm' (ngSubmit)= "onSubmit()">
    <app-input [control] = "name" label = "Name"></app-input>
    <app-input [control] = "cardNumber" label = "Card Number"></app-input>
    <div class="columns">
        <div class="column">
            <app-input [control] = "expiration" label = "Expiration (MM/YY)"></app-input>
        </div>
        <div class="column">
            <app-input [control] = "securityCode" label = "Security Code"></app-input>
        </div>
    </div>
    <div class="buttons">
        <button class="button is-primary" [disabled] = "cardForm.invalid" type="submit">Submit</button>
        <button class="button is-warning" type="button" (click)= "onResetClick()">Reset</button>
    </div>
    
</form>
